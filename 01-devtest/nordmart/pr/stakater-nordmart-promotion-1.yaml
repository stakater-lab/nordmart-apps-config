apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: stakater-nordmart-promotion-1
    appVersion: "SNAPSHOT-PR-1-d7483572"
    group: com.stakater.platform
    provider: stakater
    team: stakater
    chart: "application-0.0.29"
    release: "stakater-nordmart-promotion"
    heritage: "Helm"
    appCategory: backend
  annotations: 
    reloader.stakater.com/auto: "true"
  name: stakater-nordmart-promotion-1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stakater-nordmart-promotion-1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: stakater-nordmart-promotion-1
    spec:      
      imagePullSecrets:
      - name: nexus-creds
      containers:
      - name: stakater-nordmart-promotion-1
        image: "nexus-docker-openshift-stakater-nexus.apps.binero.06p407u4.kubeapp.cloud/repository/docker/stakater-nordmart-promotion:SNAPSHOT-PR-1-d7483572"
        imagePullPolicy: IfNotPresent
        env:
          - name: SQL_HOST
            value: promotion-sql-secret
          - name: SQL_USER
            value: root
          - name: SQL_PASSWORD
            valueFrom:
              secretKeyRef:
                key: mysql-root-password
                name: promotion-sql-secret          
        livenessProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
          initialDelaySeconds: 90
          httpGet:
            path: /health
            port: 8080
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
          initialDelaySeconds: 90
          httpGet:
            path: /health
            port: 8080
        resources:
          limits:
            memory: 1Gi
            cpu: 0.5
          requests:
            memory: 128Mi
            cpu: 0.1
      serviceAccountName: stakater-nordmart-promotion-1
