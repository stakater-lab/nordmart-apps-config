apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gateway
    appVersion: "v0.0.29"
    group: com.stakater.platform
    provider: stakater
    team: stakater
    chart: "application-0.0.30"
    release: "stakater-nordmart-gateway-vertx"
    heritage: "Helm"
    appCategory: backend
  annotations: 
    reloader.stakater.com/auto: "true"
  name: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: gateway
    spec:      
      imagePullSecrets:
      - name: nexus-creds
      containers:
      - name: gateway
        image: "nexus-docker-openshift-stakater-nexus.apps.binero.06p407u4.kubeapp.cloud/repository/docker/stakater-nordmart-gateway-vertx:v0.0.29"
        imagePullPolicy: IfNotPresent
        env:
          - name: CUSTOMER_API_HOST
            value: customer
          - name: CUSTOMER_API_PORT
            value: "8080"
          - name: CATALOG_API_HOST
            value: catalog
          - name: CATALOG_API_PORT
            value: "8080"
          - name: INVENTORY_API_HOST
            value: inventory
          - name: INVENTORY_API_PORT
            value: "8080"
          - name: DISABLE_CART_DISCOVERY
            value: "false"
          - name: CART_API_HOST
            value: cart
          - name: CART_API_PORT
            value: "8080"
          - name: PRODUCT_SEARCH_API_HOST
            value: search
          - name: PRODUCT_SEARCH_API_PORT
            value: "8080"
          - name: REVIEW_API_HOST
            value: review
          - name: REVIEW_API_PORT
            value: "8080"
          - name: HTTP_PORT
            value: "8080"          
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            memory: 256Mi
            cpu: 0.5
          requests:
            memory: 128Mi
            cpu: 0.1
      serviceAccountName: gateway
---
